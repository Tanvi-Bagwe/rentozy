<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../static/business-house-logo-free-png.webp" alt="Rentozy Logo" /></a>

        <div id="browse-container"></div>

        <input type="text" name="ftitle" id="ftitle"><br>

        <input type="text" name="flocation" id="flocation"><br>

        <label for="fprice">Price : </label>
        <input type="number" name="fprice" id="fprice"><br>

        <label for="fdescription">Description : </label>
        <input type="text" name="fdescription" id="fdescription"><br>

        <button onclick="addProperty(event)" type="submit" value="submit" id="submit"> SUBMIT </button>
    </form>

                </a>
