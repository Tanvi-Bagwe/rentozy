<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTOZY</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/listings.css "/>
    <link rel="stylesheet" href="css/add-property.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/add-property.css">
</head>

<body>
<header class="custom-header">
    <div class="logo">
        <a href="#"><img src="static-content/business-house-logo-free-png.webp" alt="Rentozy Logo"/></a>
    </div>
    <button class="menu-toggle" onclick="showAndHideMenu()" aria-label="Toggle navigation">
        &#9776;
    </button>
    <nav class="nav">
        <ul class="nav-links" id="navLinks">
            <li>
                <button onclick="navigateTo('home')">Home</button>
            </li>
            <li>
                <button onclick="navigateTo('listings')">Listings</button>
            </li>
            <li>
                <button>Contact Us</button>
            </li>
        </ul>
    </nav>
</header>
<section class="banner-section">
    <div class="banner-content">
        <h2>WELCOME TO RENTOZY</h2>
        <p>Find or post ads of your cozy rental properties...</p>
    </div>
</section>
<section id="listings" class="listings">
    <h2 class="teams-grid-header" id="teams-grid">Property Listings</h2>
    <div class="listing-button-container">
        <button class="add-listing-button">Add Property</button>
    </div>
    <section class="add-property">
        <h2>Add Property</h2>
        <form class="contact-form">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required minlength="2" placeholder="3 BHK Semi-Detached House in...">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required minlength="2" placeholder="Limerick">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required placeholder="1300">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required minlength="10"
                      placeholder="Property Description..."></textarea>

            <button>Register</button>
        </form>
    </section>
    <div class="listings-section" id="listings-container"></div>
</section>

<section id="add-property" class="add-property">
    <h1> ADD PROPERTY</h1>
</section>

<footer id="contact" class="site-footer">
    <div class="footer-container">
        <div class="footer-address">
            <h4>Contact Us</h4>
            <p>RENTOZY<br>
                123 Cozy Lane<br>
                Rented City, Country</p>
        </div>

        <div class="footer-links">
            <h4>Connect with us</h4>
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="static-content/whatsapp.png" alt="WhatsApp"> WhatsApp
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="static-content/instagram.png" alt="Instagram"> Instagram
            </a>
            <a href="mailto:tanvibagwe97@gmail.com">
                <img src="static-content/mail.png" alt="Email"> Email
            </a>
            <a href="tel:+1234567890" class="contact-link">
                <img src="static-content/phone-call.png" alt="Phone Icon">
                Call
            </a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 rentozy. All rights reserved.</p>
    </div>
</footer>

<script src="js/main.js"></script>
<script src="js/listings.js"></script>
<!--<script src="js/browse.js"></script>-->
</body>

</html>
